apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenRepo urls:["http://repo1.maven.org/maven2/"]
}

def springVersion = '3.2.2.RELEASE'
def spockVersion = '0.7-groovy-2.0'

dependencies {
//    groovy "org.codehaus.groovy:groovy-all:2.0.6"
    compile 'org.codehaus.groovy:groovy-all:2.1.3'
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-jdbc:$springVersion"
    runtime "com.h2database:h2:1.3.148"

    runtime "org.slf4j:slf4j-nop:1.5.8"
    runtime "org.slf4j:slf4j-api:1.5.8"
    testCompile "commons-dbcp:commons-dbcp:1.3"
    testCompile "org.grails:grails-spring:2.2.2"
    compile "aopalliance:aopalliance:1.0"
    compile "org.aspectj:aspectjrt:1.6.10"
    compile "org.aspectj:aspectjweaver:1.6.10"

    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "org.spockframework:spock-core:$spockVersion"
    testCompile "org.spockframework:spock-spring:$spockVersion"
}

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'
